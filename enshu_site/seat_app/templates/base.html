{% load static %}
<!DOCTYPE html>

<html lang="{{ LANGUAGE_CODE|default:'ja' }}">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Dashboard{% endblock %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- Javascript -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

        <!-- Bootstrap -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        {% block extrahead %}{% endblock %}
    </head>
    <body style="height: 100vh" class="bg-light">

        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="contain-fluid">
                <a class="navbar-brand" href="#">Hara Sheet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TBA</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                            </ul>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>

        <!-- body -->
        <div class="container-fluid">
            <div class="row justify-content-lg-center">
                <div class="col-12 col-lg-11">
                    {% block content %}
                    {{content}}
                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="contain-fluid bg-dark">
            <div class="row bg-inverse py-2">
                <div class="col-12 text-white d-flex justify-content-center">
                    <span class="px-3" style="font-size: 1em;">Footer</span>
                    <a href="#" target="_blank" class="text-white">TBA</a>
                </div>
            </div>
        </div>
    </body>
